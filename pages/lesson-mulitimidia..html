<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Multimedia</title>
</head>
<body>
    <!--Image eliment-->
    <p>====Embodding Image eliment===</p>

    <img src="/assets/Image/ai-generated-8557369_640.webp" style="width: 400PX; height: 400PX;" alt="This is  Rose flower in  FOREST">

    <p>====Embodding Audio elimet====</p>
    <audio controls src="/assets/audio/glossy-168156.mp3" type="audio/mp3"></audio>

    <p>===Embodding video eliment===</p>
    <video controls  src="/assets/video/189020 (540p).mp4" style="width: 400PX; height: 400PX;"  type="video/mp3"></video>

    <!--iframe eliment ek html ekk uda idan taw html ekk play wima-->
    <p>==== Embodding another HTML page  into the current HTML documents iframe eliment =======</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/PztvfmzxOsk?si=3vOmnWia4rLbLpGo"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>
</html>
