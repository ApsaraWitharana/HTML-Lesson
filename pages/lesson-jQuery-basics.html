<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-jQuery Basics</title>
</head>
<style>
    #box{
        width: 100px;
        height: 100px;
        border-radius: 2px;
       border: 1px solid black;
       
    
       
       /* background-color: green; */
    }
</style>
<body>
    <div id="box"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // document.addEventListener('DOMContetLoaded',function(){
        //     console.log('Executes once the DOM is fully loaded -js');

        // });

        $(document).ready(function(){
              console.log('Executes once the DOM is fully loaded-jquery');

            $('#box').css('background-color','red');
            $('#box').css('border-radius', '100px');
             $('#box').css(' border-color', 'yellow');

              $('#box').addClass('rectangle');


        });


    </script>

</body>
</html>
