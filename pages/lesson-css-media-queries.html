<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Media</title>

    <style>
        body{
            margin: 0;

        }

        h1{
            color: red;

        }
        
        p{
            color: blue;

        }

        /* difine media queries --- max-width ek 500 wenakam  h1-tyi p- tyi color add we == max eke anit patta min ek e dila tiyen gane idan*/
        @media screen and (min-width:500px) {

            h1{
                color: green;
            }

            p{
                color: blueviolet;
            }
            
        }
    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere mollitia laudantium perspiciatis numquam corporis adipisci commodi ducimus eum dolor, ab cumque? Explicabo quidem recusandae provident officiis possimus molestiae assumenda iure.</p>
</body>
</html>
