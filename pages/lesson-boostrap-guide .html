<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-Boostrap</title>

    <!-- waite ekk ne link ek dammama  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <style>

      </style>      

</head>
<body>

    <!-- text-center -->
    <h1 class="text-center ">Hello World!!!</h1>
    <h2 class="text-end ">Hello World!!!</h2>
    <h3 class="text-capitalize  ">Hello World!!!</h3>
    <h4>Hello World!!!</h4>
<div class="bg-danger ">Hello World!!!</div>

<!-- padding ekk set kragnne p walin px= left right ///py==top-bottom -->
<div class="text-bg-success p-4  ">Hello World!!!</div>
<div class="text-bg-dark  px-3   ">Hello World!!!</div>

<div class="text-bg-info py-5    ">Hello World!!!</div>
<!-- left -->
<div class="text-bg-primary  ps-5    ">Hello World!!!</div>
<!-- right -->
<div class="text-bg-light  pe-5    ">Hello World!!!</div>
<!-- top -->
<div class="text-bg-danger  pt-5    ">Hello World!!!</div>
<!-- bottom -->
<div class="text-bg-info pb-5    ">Hello World!!!</div>









        
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
